        <div class="container">
		</div> <!-- /container -->
        <div class='gallery clearfix'>
        	<div class='body clearfix'></div>
        	<div id='pager'></div>
        </div>   <!-- /.gallery -->

		<div class="container">
            <hr>
            <footer>
                <p>&copy; Company 2013</p>
            </footer>
		</div> <!-- /container -->
        
        <div id="markup" class="hide">
        	<script id="ThumbTemplate" class='handlebars' type="text/x-handlebars-template">
	        	<div id="{{id}}" class="thumb {{orientationLabel}}" style="{{position}}">
	        		<div class="crop-wrap">
	        			<div class="crop">	        				<img class="" src="{{src}}" 
	        					data-datetaken="{{dateTaken}}" 
	        					data-batchid="" 
	        					data-rating="{{rating}}" 
	        					data-score="{{score}}" 
	        					data-caption="{{caption}}" 
	        				>
	    				</div>
	    			</div>
				</div>
			</script>
			
			<!--sample template for pagination UI-->

		<script id="PagerTemplate" class='underscore'  type="text/html">
		 <div class="breadcrumb">
			<span class="cell last pages">
				<% if (currentPage != 1) { %>
					<a href="#" class="first">First</a>
					<a href="#" class="prev">Previous</a>
				<% } %>
				<% _.each (pageSet, function (p) { %>
					<% if (currentPage == p) { %>
						<span class="page selected"><%= p %></span>
					<% } else { %>
						<a href="#" class="page"><%= p %></a>
					<% } %>
				<% }); %>
				<% if (lastPage != currentPage && lastPage != 0) { %>
					<a href="#" class="next">Next</a>
					<a href="#" class="last">Last</a>
				<% } %>
			</span>

			<span class="divider">/</span>

			<span class="cell howmany">
				Show
				<a href="#" class="selected">20</a>
				|
				<a href="#" class="">50</a>
				|
				<a href="#" class="">100</a>
			</span>

			<span class="divider">/</span>
			
			<span class="cell first records">
				<span class="current"><%= startRecord %></span>
				-
				<span class="perpage"><%= endRecord %></span>
				of
				<span class="total"><%= totalRecords %></span>
							shown
			</span>


			<!-- 
			<span class="divider">/</span>

			<select id="sortByOption">
				<option value="cid">Select a field to sort on</option>
			    <option value="dateTaken">dateTaken</option>
			 	<option value="Score">score</option>
			 	<option value="Rating">rating</option>
			</select>

			<span class="cell sort">
				<a href="#" class="sortAsc btn small">Sort (Asc)</a>
				<a href="#" class="sortDsc btn small">Sort (Desc)</a>
			</span>

			<span class="divider">/</span>

			<select id="filterByOption">
				<option value="cid">Select a field to filter on</option>
				<option value="Rating">rating</option>
			</select>

			<span class="cell sort">
				<input id="filterString" type="text" class="cell" />
				<a href="#" class="filter btn small">Filter</a>
			</span> 
			-->

		  </div>
		</script>
			
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
